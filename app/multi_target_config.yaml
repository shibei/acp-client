  safety_margin: 5  # 安全边距（分钟）

# 观测站位置（用于计算中天时间）
observatory:
  latitude: 39.9  # 观测站纬度（度）
  longitude: 116.4  # 观测站经度（度）

# 全局成像参数
global_settings:
  dither: 5
  auto_focus: true
  af_interval: 120
  dryrun: false
