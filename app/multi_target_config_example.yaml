# 多目标观测配置示例文件
# 复制此文件并重命名为 multi_target_config.yaml，然后根据需要修改参数

schedule:
  # 全局停止时间（本地时间，可选）
  global_stop_time: "06:00"  # 如果设置，所有观测将在指定时间停止

# 中天反转配置
meridian_flip:
  stop_minutes_before: 10    # 中天前多少分钟停止观测
  resume_minutes_after: 10   # 中天后多少分钟恢复观测
  safety_margin: 2           # 额外安全时间（分钟）

# 观测站位置（用于中天计算）
obervatory:
  latitude: 39.9    # 纬度（度）
  longitude: 116.4  # 经度（度）

acp_server:
  host: "localhost"
  port: 8080
  timeout: 30
  url: 'http://your-acp-server:port'  # 替换为您的ACP服务器地址
  username: 'your-username'           # 替换为您的用户名
  password: 'your-password'           # 替换为您的密码

# 多目标观测计划
targets:
  # 目标1: NGC 1499 (加州星云)
  - name: 'NGC 1499'
    ra: '04:01:07.51'
    dec: '+36:31:11.9'
    start_time: '2025-11-30 20:00:00'  # 设置您的观测开始时间
    priority: 1
    filters:
      - filter_id: 4    # H-alpha
        name: 'H-alpha'
        exposure: 600   # 10分钟
        count: 12       # 12张
        binning: 1
      - filter_id: 6    # OIII
        name: 'OIII'
        exposure: 600
        count: 12
        binning: 1

  # 目标2: M 31 (仙女座星系)
  - name: 'M 31'
    ra: '00:42:44.33'
    dec: '+41:16:07.5'
    start_time: '2025-11-30 22:30:00'
    priority: 2
    filters:
      - filter_id: 1    # R
        name: 'R'
        exposure: 300   # 5分钟
        count: 10
        binning: 1
      - filter_id: 2    # G
        name: 'G'
        exposure: 300
        count: 10
        binning: 1
      - filter_id: 3    # B
        name: 'B'
        exposure: 300
        count: 10
        binning: 1
      - filter_id: 0    # L
        name: 'L'
        exposure: 300
        count: 15
        binning: 1

  # 目标3: M 33 (三角座星系)
  - name: 'M 33'
    ra: '01:33:50.89'
    dec: '+30:39:35.8'
    start_time: '2025-12-01 01:00:00'
    priority: 3
    filters:
      - filter_id: 4    # H-alpha
        name: 'H-alpha'
        exposure: 900   # 15分钟
        count: 8
        binning: 1
      - filter_id: 6    # OIII
        name: 'OIII'
        exposure: 900
        count: 8
        binning: 1

# 全局成像参数
global_settings:
  dither: 5           # 抖动像素数
  auto_focus: true    # 启用自动对焦
  af_interval: 120    # 自动对焦间隔（分钟）
  dryrun: false     # 设置为true进行测试模式（不实际执行）

# 滤镜ID参考：
# 0 = L (Luminance)
# 1 = R (Red)
# 2 = G (Green)
# 3 = B (Blue)
# 4 = H-alpha
# 5 = O-III
# 6 = S-II